<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind</title>
     <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- nav section -->
    <nav>
        <section class="justify-between flex mt-10 mx-40">
            <img src="./images/logo2.png">
<ul class="flex gap-5">
    <li class="mt-1.5 rounded-2xl text-center hover:bg-gray-200 px-2 py-1.5">Home</li>
    <li class="flex items-center gap-1 rounded-2xl text-center hover:bg-gray-200 px-2 py-1.5">Services <img src="./icons/chevron-right.svg"></li>
    <li class="flex items-center gap-1 rounded-2xl text-center hover:bg-gray-200 px-2 py-1.5 ">Cases<img src="./icons/chevron-right.svg"></li>
    <li class="flex items-center gap-1 rounded-2xl text-center hover:bg-gray-200 px-2 py-1.5">Blog <img src="./icons/chevron-right.svg"></li>
    <li class="flex items-center gap-1 rounded-2xl text-center hover:bg-gray-200 px-2 py-1.5">Contact Us <img src="./icons/chevron-right.svg"></li>
</ul>
<button class="bg-[#B38B4A] hover:bg-white text-white hover:text-[#B38B4A] rounded-xl p-2 font-bold">Free Consultation</button>
        </section>
    </nav>
    <!-- main section -->
     <main class="pt-20 mx-40">
<div style="background-image: url(./images/banner.png);" class="justify-items-center pt-20 bg-cover text-white">
    <h1 class="font-bold text-5xl">We Provide Effective<br>Legal Solutions</h1>
    <p class="pt-10 px-30 text-center">There are many variations of passages of Lorem Ipsum available, but the majorityhave suffered alteration in some form, by injected humour.</p>
<div>
    <input type="search" placeholder="Search your services" required class="bg-white text-gray-600 mt-10 mb-20 rounded-md py-2 pr-40">
    <button class="bg-[#B38B4A] text-white ml-3 px-4 py-2 rounded-md font-bold hover:text-[#B38B4A] hover:bg-white">Search</button>
</div>
</div>
     </main>
</body>
</html>
